<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>
    <title>Profile card</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="fond top" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="fond bottom" class="bg-bottom">
    <div class="profile-box">
        <img src="images/bg-pattern-card.svg" alt=" fond top box" class="profile-box-bg-top">
        <img src="images/image-victor.jpg" alt="profile image" class="profile-image">
        <div class="profile-box-middle">
            <p><span>Victor Crest</span> 26</p>
            <p>London</p>
        </div>
        <div class="profile-box-bottom">
            <p><span>80K</span></br>Followers</p>
            <p><span>803K</span><br>Likes</p>
            <p><span>1.4K</span><br>Photos</p>
        </div>
    </div>
</body>
</html>
